name: CI

on:
  push:
  pull_request: ~

jobs:
  shared-ci:
    uses: zigpy/workflows/.github/workflows/ci.yml@main
    with:
      CODE_FOLDER: zigpy_znp
      CACHE_VERSION: 2
      PRE_COMMIT_CACHE_PATH:  ~/.cache/pre-commit
      PYTHON_VERSION_DEFAULT: 3.9.15
      MINIMUM_COVERAGE_PERCENTAGE: 95
